<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LustLogic - Kaira Neural Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }

        /* Touch optimization */
        button, input, .personality-card {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* ========================================
           BACKGROUND - EASY TO INSERT YOUR IMAGE
           ======================================== */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: high-quality;
        }

        /* No overlay - clean background */

        /* ========================================
           MAIN GAME CONTAINER
           ======================================== */
        .game-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: flex-end;
            height: 100vh;
            padding: 20px;
            max-height: 100vh;
            overflow: hidden;
        }

        /* ========================================
           LEFT SIDE - CHARACTER
           ======================================== */
        /* Character side removed - background only */

        /* ========================================
           RIGHT SIDE - FUTURISTIC TERMINAL
           ======================================== */
        .terminal-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 700px;
            max-height: calc(100vh - 40px);
            overflow: hidden;
            margin-left: auto;
            width: 100%;
        }

        /* Header Stats with Holographic Design */
        .header-stats {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(20, 0, 10, 0.9) 100%);
            border: none;
            padding: 0;
            position: relative;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 0 0 50px rgba(255, 20, 97, 0.4),
                        inset 0 0 50px rgba(255, 20, 97, 0.1);
        }

        .header-stats::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, #ff1461, #ff6b9d, #c9184a, #ff1461);
            background-size: 300% 300%;
            animation: borderFlow 3s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .stats-inner {
            padding: 14px 22px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
        }

        .prize-display {
            text-align: left;
        }

        .prize-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            margin-bottom: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        .prize-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff1461, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 20px rgba(255, 20, 97, 0.6));
        }

        .stats-divider {
            width: 2px;
            height: 50px;
            background: linear-gradient(180deg, transparent, #ff1461, transparent);
            position: relative;
        }

        .stats-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #ff1461;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff1461;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
        }

        .timer-display {
            text-align: right;
        }

        .timer-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 34px;
            font-weight: 900;
            color: #ff1461;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255, 20, 97, 0.8);
            animation: timerGlow 2s ease-in-out infinite;
        }

        @keyframes timerGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 20, 97, 0.8); }
            50% { text-shadow: 0 0 50px rgba(255, 20, 97, 1); }
        }

        .timer-value.warning {
            color: #ff4444;
            animation: timerWarning 0.5s ease-in-out infinite;
        }

        @keyframes timerWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Affection Meter - Holographic Style */
        .affection-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(20, 0, 10, 0.9) 100%);
            position: relative;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            box-shadow: 0 0 50px rgba(255, 20, 97, 0.4),
                        inset 0 0 50px rgba(255, 20, 97, 0.1);
        }

        .affection-container::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(135deg, #ff1461, #ff6b9d, #c9184a, #ff1461);
            background-size: 300% 300%;
            animation: borderFlow 3s linear infinite reverse;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .affection-inner {
            padding: 16px 22px;
        }

        .meter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .meter-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        .meter-target {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #ff6b9d;
            font-weight: 700;
        }

        .meter-bar-container {
            width: 100%;
            height: 32px;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 20, 97, 0.3);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .meter-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #c9184a 0%, #ff1461 50%, #ff6b9d 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 30px rgba(255, 20, 97, 1),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .meter-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .meter-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 11px
            );
        }

        .meter-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 1),
                         0 0 20px rgba(255, 20, 97, 0.8);
            z-index: 10;
            letter-spacing: 2px;
        }

        /* ========================================
           FUTURISTIC NEURAL TERMINAL
           ======================================== */
        .neural-terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 0, 10, 0.95) 100%);
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                0 30px, 30px 0, 
                calc(100% - 30px) 0, 100% 30px,
                100% calc(100% - 30px), calc(100% - 30px) 100%,
                30px 100%, 0 calc(100% - 30px)
            );
            box-shadow: 0 0 60px rgba(255, 20, 97, 0.5),
                        inset 0 0 60px rgba(255, 20, 97, 0.1);
        }

        /* Animated border */
        .neural-terminal::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, #ff1461, #ff6b9d, #c9184a, #ff1461, #ff6b9d);
            background-size: 400% 400%;
            animation: borderFlow 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            clip-path: polygon(
                0 30px, 30px 0, 
                calc(100% - 30px) 0, 100% 30px,
                100% calc(100% - 30px), calc(100% - 30px) 100%,
                30px 100%, 0 calc(100% - 30px)
            );
        }

        /* Holographic scan effect */
        .neural-terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff1461, transparent);
            animation: terminalScan 4s linear infinite;
            box-shadow: 0 0 20px #ff1461;
            opacity: 0.6;
        }

        @keyframes terminalScan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Corner decorations */
        .terminal-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #ff1461;
            z-index: 10;
        }

        .terminal-corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            box-shadow: -5px -5px 20px rgba(255, 20, 97, 0.5);
        }

        .terminal-corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            box-shadow: 5px -5px 20px rgba(255, 20, 97, 0.5);
        }

        .terminal-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            box-shadow: -5px 5px 20px rgba(255, 20, 97, 0.5);
        }

        .terminal-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            box-shadow: 5px 5px 20px rgba(255, 20, 97, 0.5);
        }

        /* Terminal Header */
        .terminal-header {
            padding: 14px 22px;
            border-bottom: 2px solid rgba(255, 20, 97, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(255, 20, 97, 0.1) 0%, transparent 100%);
            position: relative;
            z-index: 5;
        }

        .terminal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff1461, transparent);
            animation: scanlineHeader 3s linear infinite;
        }

        @keyframes scanlineHeader {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .terminal-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .terminal-icon {
            width: 30px;
            height: 30px;
            border: 2px solid #ff1461;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: iconRotate 4s linear infinite;
        }

        .terminal-icon::before {
            content: 'â™¥';
            font-size: 16px;
            color: #ff1461;
        }

        .terminal-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #ff1461;
            border-radius: 50%;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0; }
        }

        .terminal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #ff6b9d;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .status-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .terminal-status {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 2px;
        }

        .logout-button {
            background: transparent;
            border: 2px solid rgba(255, 20, 97, 0.5);
            color: #ff6b9d;
            padding: 10px 25px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            position: relative;
            overflow: hidden;
        }

        .logout-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 20, 97, 0.3);
            transition: width 0.4s, height 0.4s;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .logout-button:hover::before {
            width: 100%;
            height: 100%;
        }

        .logout-button:hover {
            border-color: #ff1461;
            box-shadow: 0 0 20px rgba(255, 20, 97, 0.6);
            transform: translateY(-2px);
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            position: relative;
            z-index: 3;
        }

        /* Holographic grid background */
        .chat-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255, 20, 97, 0.03) 0px, transparent 1px, transparent 40px, rgba(255, 20, 97, 0.03) 41px),
                repeating-linear-gradient(90deg, rgba(255, 20, 97, 0.03) 0px, transparent 1px, transparent 40px, rgba(255, 20, 97, 0.03) 41px);
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff1461, #c9184a);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 20, 97, 0.5);
        }

        /* Message Bubbles - Holographic Style */
        .message {
            padding: 12px 18px;
            max-width: 80%;
            animation: messageAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.ai {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(255, 20, 97, 0.3) 0%, rgba(255, 20, 97, 0.15) 100%);
            border-left: 3px solid #ff1461;
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            box-shadow: -8px 8px 30px rgba(255, 20, 97, 0.3);
            backdrop-filter: blur(10px);
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border-right: 3px solid rgba(255, 107, 157, 0.6);
            color: rgba(255, 255, 255, 0.95);
            clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
            box-shadow: 8px 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .message-sender {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        .message-text {
            font-size: 13px;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        /* System Messages */
        .system-message {
            text-align: center;
            padding: 10px;
            font-size: 11px;
            color: rgba(255, 107, 157, 0.6);
            font-style: italic;
            animation: fadeIn 0.5s ease-out;
            font-family: 'Rajdhani', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(255, 20, 97, 0.3) 0%, rgba(255, 20, 97, 0.15) 100%);
            border-left: 3px solid #ff1461;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            backdrop-filter: blur(10px);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: #ff1461;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px rgba(255, 20, 97, 0.6);
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Input Area */
        .chat-input-container {
            padding: 16px 22px;
            border-top: 2px solid rgba(255, 20, 97, 0.3);
            display: flex;
            gap: 12px;
            background: linear-gradient(0deg, rgba(255, 20, 97, 0.05) 0%, transparent 100%);
            position: relative;
            z-index: 5;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff1461, transparent);
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 20, 97, 0.4);
            color: white;
            padding: 13px 18px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 30px rgba(255, 20, 97, 0.1);
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .chat-input:focus {
            outline: none;
            border-color: #ff1461;
            box-shadow: inset 0 0 30px rgba(255, 20, 97, 0.2),
                        0 0 30px rgba(255, 20, 97, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .chat-input::placeholder {
            color: rgba(255, 107, 157, 0.4);
        }

        .send-button {
            background: linear-gradient(135deg, #ff1461 0%, #c9184a 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 13px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            clip-path: polygon(15px 0, 100% 0, calc(100% - 15px) 100%, 0 100%);
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(255, 20, 97, 1);
            transform: translateY(-3px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ========================================
           PROFILE SETUP
           ======================================== */
        .profile-setup {

            </div>
            
            <button class="retry-button" id="retryButton">RETRY LINK</button>
            <button class="back-button" id="backButton">MAIN MENU</button>
        </div>
    </div>

    <script>
        /* =====================================================
           CONFIG (frontend now simplified)
        ===================================================== */
        const CONFIG = {
            GAME_DURATION: 300,
            WIN_THRESHOLD: 100
        };
        
        /* =====================================================
           GAME STATE
        ===================================================== */
        let gameState = {
            username: '',
            affection: 0,
            timeRemaining: CONFIG.GAME_DURATION,
            isGameActive: false,
            startTime: null
        };
        
        /* =====================================================
           UI ELEMENTS
        ===================================================== */
        const elements = {
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            sendButton: document.getElementById('sendButton'),
            affectionBar: document.getElementById('affectionBar'),
            affectionText: document.getElementById('affectionText'),
            timer: document.getElementById('timer'),
            typingIndicator: document.getElementById('typingIndicator'),
            gameOver: document.getElementById('gameOver'),
            gameOverTitle: document.getElementById('gameOverTitle'),
            gameOverMessage: document.getElementById('gameOverMessage'),
            retryButton: document.getElementById('retryButton'),
            backButton: document.getElementById('backButton'),
            logoutButton: document.getElementById('logoutButton')
        };
        
        /* =====================================================
           INIT
        ===================================================== */
        function init() {
            const wallet = localStorage.getItem('lustlogic_wallet');
            if (!wallet) {
                window.location.href = "index.html";
                return;
            }
        
            gameState.username = wallet.slice(0,4) + "..." + wallet.slice(-4);
            gameState.startTime = Date.now();
            gameState.isGameActive = true;
        
            startTimer();
        
            sendAIMessage(`Hey ${gameState.username}... I'm Kaira. Think you can handle me? ðŸ˜`);
        }
        
        /* =====================================================
           TIMER
        ===================================================== */
        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameState.isGameActive) {
                    clearInterval(timerInterval);
                    return;
                }
        
                gameState.timeRemaining--;
        
                const minutes = Math.floor(gameState.timeRemaining / 60);
                const seconds = gameState.timeRemaining % 60;
        
                elements.timer.textContent =
                    minutes.toString().padStart(2, '0') + ":" +
                    seconds.toString().padStart(2, '0');
        
                if (gameState.timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }, 1000);
        }
        
        /* =====================================================
           CHAT SYSTEM
        ===================================================== */
        elements.sendButton.addEventListener('click', sendUserMessage);
        
        elements.chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendUserMessage();
            }
        });
        
        async function sendUserMessage() {
            const message = elements.chatInput.value.trim();
            if (!message || !gameState.isGameActive) return;
        
            addMessage(message, 'user');
            elements.chatInput.value = '';
        
            await getAIResponse(message);
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${sender === 'ai' ? 'KAIRA' : gameState.username}</div>
                <div class="message-text">${text}</div>
            `;
            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }
        
        async function sendAIMessage(text) {
            addMessage(text, 'ai');
        }
        
        /* =====================================================
           BACKEND CONNECTION (FIXED)
        ===================================================== */
        async function getAIResponse(userMessage) {
            elements.typingIndicator.classList.add('active');
            elements.sendButton.disabled = true;
            elements.chatInput.disabled = true;
        
            try {
                const response = await fetch('https://lustlogic-backend.onrender.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wallet: gameState.username,
                        message: userMessage
                    })
                });
        
                const data = await response.json();
        
                if (!response.ok) {
                    throw new Error("Server error");
                }
        
                updateAffection(data.affection);
                await sendAIMessage(data.reply);
        
                if (data.win) {
                    endGame(true);
                }
        
            } catch (error) {
                console.error(error);
                await sendAIMessage("Neural link interrupted...");
            } finally {
                elements.typingIndicator.classList.remove('active');
                elements.sendButton.disabled = false;
                elements.chatInput.disabled = false;
                elements.chatInput.focus();
            }
        }
        
        /* =====================================================
           AFFECTION
        ===================================================== */
        function updateAffection(value) {
            gameState.affection = value;
            elements.affectionBar.style.width = value + "%";
            elements.affectionText.textContent = Math.round(value) + "%";
        }
        
        /* =====================================================
           GAME OVER
        ===================================================== */
        function endGame(won) {
            gameState.isGameActive = false;
        
            elements.gameOver.classList.add('active');
        
            if (won) {
                elements.gameOverTitle.textContent = "IMPOSSIBLE!";
                elements.gameOverTitle.classList.add('success');
                elements.gameOverMessage.textContent =
                    `UNBELIEVABLE, ${gameState.username}! You achieved full synchronization!`;
            } else {
                elements.gameOverTitle.textContent = "LINK FAILED";
                elements.gameOverTitle.classList.add('failure');
                elements.gameOverMessage.textContent =
                    `Time expired, ${gameState.username}. Try again.`;
            }
        }
        
        elements.retryButton.addEventListener('click', () => location.reload());
        elements.backButton.addEventListener('click', () => window.location.href = 'index.html');
        elements.logoutButton.addEventListener('click', () => window.location.href = 'index.html');
        
        /* =====================================================
           START
        ===================================================== */
        init();
        </script>        
</body>
</html>
