<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>LustLogic - Seduce the System</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* UnicornStudio background container */
        .unicorn-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .unicorn-background > div {
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            padding: 40px;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Rubik Spray Paint', cursive;
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff1461, #ff6b9d, #ff1461, #c9184a);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            animation: gradientText 5s ease infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 25px rgba(255, 20, 97, 0.6));
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-family: 'Bebas Neue', cursive;
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 60px;
            animation: fadeIn 1.5s ease-out 0.5s both;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            font-weight: 400;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-btn {
            position: relative;
            padding: 22px 60px;
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .email-login {
            background: linear-gradient(135deg, #ff1461 0%, #c9184a 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 48px rgba(255, 20, 97, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .wallet-login {
            background: rgba(255, 255, 255, 0.05);
            color: #ff6b9d;
            border: 2px solid #ff1461;
            backdrop-filter: blur(30px);
        }

        .wallet-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 48px rgba(255, 107, 157, 0.4);
            background: rgba(255, 255, 255, 0.08);
            border-color: #ff6b9d;
        }

        .divider {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            letter-spacing: 4px;
            margin: 4px 0;
            font-weight: 300;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
                letter-spacing: 4px;
            }
            
            .tagline {
                font-size: 20px;
                letter-spacing: 3px;
            }
            
            .login-btn {
                font-size: 16px;
                padding: 18px 35px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 48px;
                letter-spacing: 3px;
            }
            
            .tagline {
                font-size: 16px;
                letter-spacing: 2px;
                margin-bottom: 40px;
            }
            
            .login-container {
                gap: 16px;
            }

            .login-btn {
                font-size: 14px;
                padding: 16px 30px;
            }

            .divider {
                font-size: 12px;
                margin: 2px 0;
            }
        }
    </style>
</head>
<body>
    <!-- UnicornStudio Background -->
    <div class="unicorn-background">
        <div data-us-project="FaVgofD0d8p713HH0jpo" style="width:100%; height: 100vh"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <h1>LustLogic</h1>
            <p class="tagline">Seduce the System</p>
        </div>
        
        <div class="login-container">
            <button class="login-btn wallet-login" onclick="handleWalletLogin()">
                <span>Connect Phantom</span>
            </button>
        </div>
    </div>

    <!-- UnicornStudio Script -->
    <script type="text/javascript">
        !function(){var u=window.UnicornStudio;if(u&&u.init){if(document.readyState==="loading"){document.addEventListener("DOMContentLoaded",function(){u.init()})}else{u.init()}}else{window.UnicornStudio={isInitialized:!1};var i=document.createElement("script");i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.5/dist/unicornStudio.umd.js",i.onload=function(){if(document.readyState==="loading"){document.addEventListener("DOMContentLoaded",function(){UnicornStudio.init()})}else{UnicornStudio.init()}},(document.head||document.body).appendChild(i)}}();
    </script>

    <script>
        async function handleWalletLogin() {
            try {
                const isPhantomInstalled = window.solana && window.solana.isPhantom;
                
                if (!isPhantomInstalled) {
                    alert('Phantom wallet not detected.\n\nPlease install Phantom wallet from phantom.app');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                const resp = await window.solana.connect();
                const publicKey = resp.publicKey.toString();
                
                localStorage.setItem('lustlogic_wallet', publicKey);
                window.location.href = 'lustlogic-game.html';
                
            } catch (err) {
                console.error('Phantom connection error:', err);
                alert('Failed to connect Phantom wallet. Please try again.');
            }
        }
    </script>
</body>
</html>
