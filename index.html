<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LustLogic</title>
<style>
body {
  background:#000;
  color:white;
  font-family:Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box {
  text-align:center;
}
input {
  padding:10px;
  width:200px;
}
button {
  padding:10px 20px;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="box">
  <h1>LustLogic</h1>
  <p>Enter Username</p>
  <input type="text" id="username" placeholder="Your name">
  <br>
  <button onclick="enterGame()">Enter</button>
</div>

<script>
function enterGame() {
  const name = document.getElementById("username").value.trim();
  if (!name) return alert("Enter username");
  localStorage.setItem("lustlogic_wallet", name);
  window.location.href = "lustlogic-game.html";
}
</script>

</body>
</html>
